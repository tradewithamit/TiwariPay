<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="https://github.com/tradewithamit/TiwariPay/blob/main/Tiwaripaylogo3.png?raw=true"
        type="image/x-icon">

    <title>Loan Apply Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
       body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #d9e2ec;
    color: #333;
}

/* Header neumorphism */
header {
    background: #002f6c;
    color: white;
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-radius: 15px;
    box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.4),
                -8px -8px 16px rgba(255, 255, 255, 0.1);
}
header img {
    height: 40px;
    border-radius: 50%;
}
header h1 {
    font-size: 24px;
    margin: 0;
    font-weight: bold;
}

/* Main form container */
.form-container {
    max-width: 500px;
    margin: auto;
    margin-top: 50px;
    padding: 25px;
    border-radius: 20px;
    background: #d9e2ec;
    box-shadow: 8px 8px 16px #b0b8c2,
                -8px -8px 16px #ffffff;
    transition: all 0.3s ease;
}
.form-container:hover {
    transform: translateY(-5px);
    box-shadow: 12px 12px 20px #b0b8c2,
                -12px -12px 20px #ffffff;
}
.form-container:active {
    transform: translateY(2px);
    box-shadow: inset 8px 8px 16px #b0b8c2,
                inset -8px -8px 16px #ffffff;
}

/* Input fields */
.form-control, .form-control-file, .form-check-input, select {
    border: none;
    outline: none;
    background: #d9e2ec;
    border-radius: 10px;
    padding: 10px 15px;
    box-shadow: inset 4px 4px 8px #b0b8c2,
                inset -4px -4px 8px #ffffff;
    transition: all 0.2s ease-in-out;
}
.form-control:focus, select:focus {
    box-shadow: inset 2px 2px 6px #b0b8c2,
                inset -2px -2px 6px #ffffff;
}

/* Buttons */
.btn-primary {
    background: #002f6c;
    border: none;
    border-radius: 12px;
    padding: 12px;
    font-weight: bold;
    box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3),
                -6px -6px 12px rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
}
.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3),
                -8px -8px 16px rgba(255, 255, 255, 0.1);
}
.btn-primary:active {
    transform: translateY(2px);
    box-shadow: inset 6px 6px 12px rgba(0, 0, 0, 0.3),
                inset -6px -6px 12px rgba(255, 255, 255, 0.1);
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background: #002f6c;
    color: white;
    margin-top: 80px;
    border-radius: 15px 15px 0 0;
    box-shadow: 8px -8px 16px rgba(0, 0, 0, 0.4),
                -8px -8px 16px rgba(255, 255, 255, 0.1);
}

    </style>
</head>

<body class="bg-light">
    <header>
        <img src="https://github.com/tradewithamit/TiwariPay/blob/main/Tiwaripaylogo3.png?raw=true"
            alt="TiwariPay Logo" />
        <h1>TiwariPay</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h4 class="text-center mb-4">Loan Apply Form</h4>
            <form id="submit-to-google-sheet" method="post" name="submit-to-google-sheet">
                <div class="form-group">
                    <label>Name:</label>
                    <input class="form-control" type="text" name="Name" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input class="form-control" type="email" name="Email" placeholder="Email" />
                </div>
                 <div class="form-group">
                    <label>Contact Number:</label>
                    <input class="form-control" type="number" name="Personal_Number" placeholder="Contact Number"
                        required />
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <select class="form-control" name="Gender" required>
                        <option value="" disabled selected hidden>Choose...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Father's Name:</label>
                    <input class="form-control" type="text" name="Father_Name" placeholder="Father's Name" required />
                </div>
               
                <div class="form-group">
                    <label>Father's Number:</label>
                    <input class="form-control" type="number" name="Father_Number" placeholder="Father Number"
                        required />
                </div>
                
                <div class="form-group">
                    <label>Loan Type:</label>
                    <select class="form-control" name="Loan_Type" required>
                        <option value="" disabled selected hidden>Select...</option>
                        <option value="Personal">Personal Loan</option>
                        <option value="education">Education Loan</option>
                        <option value="trip">Trip Loan</option>
                    </select>
                </div>

                <!-- bankstatement -->

                <!-- bankstatement -->
                <div class="form-group">
                    <label>Choose Loan Amount:</label>
                    <select class="form-control" name="Required_Amount" required>
                        <option value="" disabled selected hidden>Choose...</option>
                        <option value="500">500</option>
                        <option value="1000">1,000</option>
                        <option value="1500">1,500</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Loan Tenure:</label>
                    <select class="form-control" name="Loan_Tenure" required>
                        <option value="" disabled selected hidden>Choose...</option>
                        <option value="10_days">10 Days</option>
                        <option value="20_days">20 Days</option>
                        <option value="30_days">30 Days</option>

                    </select>
                </div>

                <div class="form-group mt-2">
                    <label>Upload profile picture:</label>
                    <input class="form-control-file" type="file" id="media" required />
                </div>

                <div class="form-group form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="age" required />
                    <label class="form-check-label">Check if you are over 18 years old</label>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="ex" required />
                    <label class="form-check-label">
                        By checking this box I certify that I agree with the data terms and policies.
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwyB-lFQWK1yZzNhS6CSW7EHstRHsoJ53ssKWtIPS_OtKBLY88lrZpN0BU2VY5aJzB9/exec";
        const form = document.getElementById("submit-to-google-sheet");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            formData.append("age", document.getElementById("age").checked ? "Yes" : "No");
            formData.append("ex", document.getElementById("ex").checked ? "Yes" : "No");

            const fileInput = document.getElementById("media");
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                if (file.size > 5 * 1024 * 1024) {
                    Swal.fire("Error", "File size should be less than 5MB.", "error");
                    return;
                }
                const reader = new FileReader();
                reader.onload = async function () {
                    formData.append("media", reader.result.split(",")[1]);
                    formData.append("media_type", file.type);
                    await submitForm(formData);
                };
                reader.readAsDataURL(file);
            } else {
                await submitForm(formData);
            }
        });

        async function submitForm(formData) {
            const submitButton = document.querySelector("button[type='submit']");
            submitButton.disabled = true;
            submitButton.innerText = "Loading...";
            fetch(scriptURL, { method: "POST", body: formData })
                .then(() => {
                    Swal.fire({
                        title: "Done",
                        text: "Submitted Successfully.",
                        icon: "success",
                        confirmButtonText: "OK"
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "welcome.html"; // <-- yahan apna path do
                        }
                    });
                    form.reset();
                })
                .catch(() => {
                    Swal.fire("Error", "Something went wrong. Please try again!", "error");
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.innerText = "Submit";
                });
        }
    </script>

    </footer>
</body>

</html>

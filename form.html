<head>
    <meta charset="UTF-8" />

    <title>Loan Apply Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #333;
        }

        header {
            background-color: #002f6c;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 40px;
            /* border-radius: 50%; */
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            border-top-left-radius: 50%;
            /* border-top-right-radius: 50%; */

        }

        header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #002f6c;
            color: white;
            margin-top: 80px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 20px;
        }
    </style>
</head>

<body class="bg-light">
    <header>
        <img src="https://github.com/tradewithamit/TiwariPay/blob/main/TiwariPaylogo2.png?raw=true"
            alt="TiwariPay Logo" />
        <h1>TiwariPay</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h4 class="text-center mb-4">Loan Apply Form</h4>
            <form id="submit-to-google-sheet" method="post" name="submit-to-google-sheet">
                <div class="form-group">
                    <label>Name:</label>
                    <input class="form-control" type="text" name="name" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input class="form-control" type="email" name="email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <label>Contact Number:</label>
                    <input class="form-control" type="text" name="contact_number" placeholder="Contact Number"
                        required />
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <select class="form-control" name="gender" required>
                        <option value="" disabled selected hidden>Choose...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message:</label>
                    <textarea class="form-control" name="message" placeholder="Message" required></textarea>
                </div>
                <div class="form-group mt-2">
                    <label>Upload profile picture:</label>
                    <input class="form-control-file" type="file" id="media" />
                </div>

                <div class="form-group form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="age" />
                    <label class="form-check-label">Check if you are over 18 years old</label>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="ex" required />
                    <label class="form-check-label">
                        By checking this box I certify that I agree with the data terms and policies.
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

   <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwyB-lFQWK1yZzNhS6CSW7EHstRHsoJ53ssKWtIPS_OtKBLY88lrZpN0BU2VY5aJzB9/exec";
    const form = document.getElementById("submit-to-google-sheet");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        formData.append("age", document.getElementById("age").checked ? "Yes" : "No");
        formData.append("ex", document.getElementById("ex").checked ? "Yes" : "No");

        const fileInput = document.getElementById("media");
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            if (file.size > 2 * 1024 * 1024) {
                Swal.fire("Error", "File size should be less than 2MB.", "error");
                return;
            }
            const reader = new FileReader();
            reader.onload = async function () {
                formData.append("media", reader.result.split(",")[1]);
                formData.append("media_type", file.type);
                await submitForm(formData);
            };
            reader.readAsDataURL(file);
        } else {
            await submitForm(formData);
        }
    });

    async function submitForm(formData) {
        const submitButton = document.querySelector("button[type='submit']");
        submitButton.disabled = true;
        submitButton.innerText = "Loading...";
        fetch(scriptURL, { method: "POST", body: formData })
            .then(() => {
                Swal.fire({
                    title: "Done",
                    text: "Submitted Successfully.",
                    icon: "success",
                    confirmButtonText: "OK"
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "welcome.html"; // <-- yahan apna path do
                    }
                });
                form.reset();
            })
            .catch(() => {
                Swal.fire("Error", "Something went wrong. Please try again!", "error");
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.innerText = "Submit";
            });
    }
</script>

</html>
